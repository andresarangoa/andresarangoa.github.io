<!-- side-statistics.component.html -->
<div class="skills-container">
  <div class="skills-header">
    <h2>SKILLS &amp; EXPERTISE</h2>
    <div class="accent-line"></div>
  </div>
  <div class="skills-grid">
    <div class="skill-category" *ngFor="let cat of skillCategories">
      <div class="category-card">
        <h3>{{ cat.category }}</h3>
        <div class="accent-mini-line"></div>
        <div class="skill-list">
          <div class="skill-item" *ngFor="let skill of cat.items">
            <div class="skill-label">{{ skill.name }}</div>
            <div class="skill-bar-container">
              <div class="skill-bar-bg">
                <div class="skill-bar-fill" [style.width.%]="skill.percentage"></div>
              </div>
              <div class="skill-percentage">{{ skill.percentage }}%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
